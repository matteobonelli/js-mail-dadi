<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Mail e Dadi</title>
</head>
<body>
    <div class="email-section bg-dark p-4">
        <div class="container">
            <div class="mb-3">
                <label for="email-user" class="form-label text-light display-6 fw-bold">Inserisci il tuo indirizzo</label>
                <input type="email" class="form-control" id="email-user" name= 'email-user' placeholder="nome@gmail.com">
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <button class="btn btn-light me-3">Invia</button>
                <button class="btn btn-warning">Annulla</button>
            </div>
            
            <div id="user-text" class='d-none alert text-center'>

            </div>
        </div>

    </div>
    <div class="dice-section p-4">
        <div class="container">
            <div id="dice-result">

            </div>
            <div class="d-flex justify-content-center">
                <button class="my-4 btn btn-dark">Tira i dadi</button>
            </div>
            
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
